<html>

<head>
<title>AJAX POST</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

<div class="container">

<div class="pb-2 mt-4 mb-2 border-bottom">
	<h1>AJAX POST</h1>
</div>

<div class="m-4">
	<form>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend input-group-text">Source</div>
				<input class="form-control" type="textbox" id="source"/>
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend input-group-text">Speaker</div>
				<input class="form-control" type="textbox" id="speaker"/>
			</div>
		</div>
		<div class="form-group">
				<div class="input-group">
				<div class="input-group-prepend input-group-text">Text</div>
				<textarea class="form-control" id="text"></textarea>
			</div>
		</div>
		<button type="submit" class="btn btn-primary" id="submit">Submit</button>
	</form>
</div>

</div>

<script src="post.js"></script>

</body>

</html>
